<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <script>
        // direct to index.html. The path is a query parameter to preserve the original URL
        var segmentCount = 1;
        var location = window.location;
        var pathSegments = location.pathname.split('/');

        // redirection URL
        var basePath = '/ScreenGrab-Website/';
        var remainingPath = pathSegments.slice(segmentCount + 1).join('/');

        location.replace(
            location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
            basePath + '?p=/' + remainingPath +
            (location.search ? '&q=' + location.search.slice(1) : '') +
            location.hash
        );
    </script>
</head>
<body>

</body>
</html>
